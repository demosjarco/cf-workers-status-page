settings:
  title: 'Status Page'
  url: 'https://status.demosjarco.dev' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 90 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: main-site
    name: Homepage
    url: 'https://demosjarco.dev/'
    method: GET
    expectStatus: 200
    followRedirect: false
    linkable: true

  - id: main-cdn
    name: CDN - Backblaze B2
    url: 'https://b2.demosjarco.dev/file/demosjarco-portfolio/mcmaps/overviewer.js'
    method: GET
    expectStatus: 200
    linkable: false

  - id: fdb-extension
    name: FDB Extension
    url: 'https://missions.fortnitedb.com/video-component.html'
    method: GET
    expectStatus: 200
    linkable: false
  
  - id: fdb-extension-backend
    name: FDB Extension Backend
    url: 'https://missions.fortnitedb.com/socket.io/?EIO=4&transport=websocket'
    method: GET
    expectStatus: 400
    linkable: false
  
  - id: fdb-extension-cdn
    name: FDB Extension CDN - Backblaze B2
    url: 'https://b2.fortnitedb.com/file/PeepoT/a.png'
    method: GET
    expectStatus: 200
    linkable: false